<div class="modal" id="contact_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Contact Us</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>


      <div class="modal-body">
        <p id= "contact_message" class=""></p>
        <form id= "contact_form">
          <div class= "mb-2">
            <label class= "form-label">Your Name</label>
            <input type= "text" name= "cname" class= "form-control" required>
          </div>
          <div class= "mb-2">
            <label class= "form-label">Your Email Address</label>
            <input type= "email" name= "cemail" class= "form-control" required>
          </div>
          <div class= "mb-2">
            <label class= "form-label">Your Message</label>
            <textarea class= "form-control" name= "cmessage" style= "height:25vh" required></textarea>
          </div>
          <div>
            <button type= "button" class= "btn btn-success" onclick= "contact_us()">Send</button>
          </div>
          <input type= "hidden" name= "csrf_token" id= "csrf_token" value= "{{ csrf_token() }}">
        </form>
      </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
    </div>
  </div>
</div>
