<!DOCTYPE html>
<html>
<head>
<meta charset= "UTF-8">
<meta name= "viewport" content= "width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{% block title %}{% endblock title %}</title>
<link rel= "stylesheet" href= "{{url_for('static', filename='libraries/bootstrap/css/bootstrap.css')}}">
<link rel= "stylesheet" href= "{{url_for('static', filename='libraries/fontawesome/css/all.css')}}">
<link rel= "stylesheet" href= "{{url_for('static', filename='custom_files/stylesheet.css')}}">
{% block internal_styles %}
{% endblock internal_styles %}
</head>

<body>
{% block body %}
{% endblock body %}

<script src= "{{url_for('static', filename='libraries/jquery.js')}}" type= "text/javascript"></script>
<script src= "{{url_for('static', filename='libraries/bootstrap/js/bootstrap.bundle.js')}}"></script>
<script src= "/static/custom_files/custom_javascript.js" type= "text/javascript"></script>
<script type= "text/javascript">
/* This is to reativate signup modal if validation fails on serverside */
var plink= '{{ request.path }}';

$(document).ready(function(){
	if (plink == '/signup/'){
		$('#signup_modal').modal('show');}
});
</script>
{% block internal_script %}
{% endblock internal_script %}
</body>
</html>
