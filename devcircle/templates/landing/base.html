<!DOCTYPE html>
<html>
<head>
<meta charset= "UTF-8">
<meta name= "viewport" content= "width=device-width, initial-scale=1, shrink-to-fit=no">
<title></title>
<link rel= "stylesheet" href= "{{url_for('static', filename='libraries/bootstrap/css/bootstrap.css')}}">
<link rel= "stylesheet" href= "{{url_for('static', filename='libraries/fontawesome/css/all.css')}}">
<link rel= "stylesheet" href= "{{url_for('static', filename='custom_files/stylesheet.css')}}">
<style>
	body{background-color: #eee;}
</style>
{% block internal_styles %}
{% endblock internal_styles %}
</head>

<body>
<div class= "container">
	<div class= "row align-items-end whitebg py-1">
		<div class= "col">
			<a href= "/"><img src= "/static/images/dev_circle.png" alt= "devcircle logo" class= "logo"></a>
		</div>

		<div class= "col d-block d-sm-none text-end">
			<button id= "nav_toggle_btn" class= "btn btn"><i class= "fa-solid fa-list"></i></button>
		</div>

		<div class= "col-12 col-sm-9 col-xl-8 d-none d-sm-block" id= "navigation_container">
			<ul class= "nav">
				<li class= "nav-link"><a href= "{{url_for('dev_landing')}}" class= "btn btn-outline-success">Home</a></li>
				<li class= "nav-link"><a href= "{{url_for('all_groups')}}" class= "btn btn-outline-success">Groups</a></li>
				<li class= "nav-link"><a href= "/projects/" class= "btn btn-outline-success">Projects</a></li>
				<!-- <li class= "nav-link"><a href= "#" class= "btn btn-outline-success">Notifications</a></li> -->
				<li class= "nav-link"><a href= "/messages/" class= "btn btn-outline-success">Messages</a></li>
				<li class= "nav-link"><a href= "{{url_for('me')}}" class= "btn btn-outline-success">Me</a></li>
				<li class= "nav-link"><a href= "/logout/" class= "btn btn-outline-success">Logout</a></li>
			</ul>
		</div>
	</div>

	<div class= "row mt-2">
		<div class= "col">
			{% block body %}
			{% endblock body %}
		</div>
	</div>
</div>


	



<script src= "{{url_for('static', filename='libraries/jquery.js')}}" type= "text/javascript"></script>
<script src= "{{url_for('static', filename='libraries/bootstrap/js/bootstrap.bundle.js')}}"></script>
<script src= "/static/custom_files/custom_javascript.js"></script>
<script type= "text/javascript">
const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
$('#nav_toggle_btn').click(function(){
	$('#navigation_container').toggleClass("d-none d-sm-block");
});


</script>
{% block internal_scripts %}
{% endblock internal_scripts %}
</body>
</html>
