<div class="modal" id="login_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>


      <div class="modal-body">
        <p id= "login_message" class=""></p>
        <form id= "login_form" action= "/login/" method= "post">
          <div class= "mb-2">
            <label class= "form-label">Username</label>
            <input type= "text" name= "username" id= "username" class= "form-control">
          </div>

          <div class= "mb-2">
            <label class= "form-label">Password</label>
            <div style= "position:relative">
              <input type= "password" id= "password" name= "password" class= "form-control password">
              <button type="button" class= "btn btn-sm show_password" style= "position:absolute; right:0%; top:5%"><i class= "fa-solid fa-eye eye_icon"></i></button>
            </div>
          </div>

          <div>
            <button type= "button" class= "btn btn-success" onclick= "login()">Submit</button>
          </div>

          <input type= "hidden" name= "csrf_token" id= "csrf_token" value= "{{ csrf_token() }}">
        </form>
      </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
